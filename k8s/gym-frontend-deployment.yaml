apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gym-frontend
  template:
    metadata:
      labels:
        app: gym-frontend
    spec:
      containers:
        - name: gym-frontend
          image: gym-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: gym-frontend-secrets